<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Screen</title>
    <link rel="stylesheet" type="text/css" href="public/styles/homeScreenStyle.css" media="screen">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="main-window">
        <nav class="sidebar close">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img src="./public/images/LOGO.png" alt="logo">
                    </span>
                    <div class="text hearder-text">
                        <span class="name">Urano</span>
                    </div>
                </div>
                <i class='bx bx-chevron-right toggle'></i>
            </header>
            <div class="menu-bar">
                <div class="menu">
                    <li class="search-box">
                        <i class='bx bx-search icon'></i>
                        <input type="search" placeholder="Search...">
                    </li>
                    <ul class="menu-links">
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-plus-circle icon'></i>
                                <span class="text nav-text">Cadastrar padrão</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-data icon products'></i>
                                <span class="text nav-text">Meus padrões</span>
                            </a>
                        </li>                        
                    </ul>
                </div>
                <div class="bottom-content">
                    <li class="">
                        <a href="#">
                            <i class='bx bx-log-out icon logout' id="logOutButton"></i>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>
                    <li class="mode">
                        <div class="moon-sun">
                            <i class='bx bx-moon icon moon'></i>
                            <i class='bx bx-sun icon sun'></i>
                        </div>
                        <span class="mode-text text">Dark Mode</span>
                        <div class="toggle-switch">
                            <span class="switch">

                            </span>
                        </div>
                    </li>
                </div>
            </div>
        </nav>
        <div class="main_div"> 
            <div class="camp">
                <h1 class="title_header">Problemas</h1>
                <textarea type="text" class="text_input problems" rows="99" id="text_input"> 
                    
                </textarea>
            </div>
            <div class="camp">
                <h1 class="title_header">Soluções</h1>
                <textarea type="text" class="text_input soluctions" rows="99" id="text_input"> 
                    
                </textarea>
            </div>
            <div class="camp">
                <h1 class="title_header">Pendências</h1>
                <textarea type="text" class="text_input pendency" rows="99" id="text_input"> 
                    
                </textarea>
            </div>        
            <div class="button_row">                
                <button class="clear">Limpar<i class='bx bx-eraser' ></i></button>
                <button class="button confirm">Copiar <i class='bx bx-copy' ></i></button>                
            </div>
        </div>
    </div>
    <script type="module" src="public/scripts/homeScreenScript.js"></script>
</body>

</html>
